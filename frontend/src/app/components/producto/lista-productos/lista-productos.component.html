<div class="container my-4">
    <h3>{{title}}</h3>

    <button class="btn btn-primary" (click)="setOpen()">{{open == true? 'Cerrar': 'Crear Producto'}}</button>
    <div class="row">

        <div class="col">
            <app-producto [productos]="productos" (idProductoEventEmitter)="removeProducto($event)"
                (selectdProductoEventEmitter)="setSelectedProducto($event)" />
        </div>

    </div>

    <div class="resumen-productos container mt-4">
        <div class="row">
            <div 
            class="col-md-4 mb-3" 
            *ngFor="let planta of objectKeys(resumenPorPlanta)"
            >
            <div class="card shadow-sm border-primary">
                <div class="card-body text-center">
                <h5 class="card-title text-primary">{{ planta }}</h5>
                <p class="card-text fs-5">
                    TOTAL PRODUCTOS: <strong>{{ resumenPorPlanta[planta] }}</strong>
                </p>
                </div>
            </div>
            </div>
        </div>
    </div>

</div>
@if (open) {
    <div class="abrir-modal animacion fadeIn">
        <app-form-productos [producto]="productoSelected" (newPlantaEventEmitter)="addProducto($event)" (openEventEmitter)="setOpen()"/>
    </div>
}
